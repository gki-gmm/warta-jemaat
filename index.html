<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warta Jemaat</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main>
        <!-- Audio untuk efek suara -->
        <audio id="page-flip-forward" preload="auto">
            <source src="assets/images/audio/mixkit-page-turn-single-1104 forward.wav" type="audio/mpeg">
        </audio>
        <audio id="page-flip-backward" preload="auto">
            <source src="assets/images/audio/mixkit-page-turn-single-1104 backward.wav" type="audio/mpeg">
        </audio>
        
        <!-- Checkboxes tetap sama -->
        <input type="checkbox" id="cover_checkbox">
        <input type="checkbox" id="page1_checkbox">
        <input type="checkbox" id="page2_checkbox">
        <input type="checkbox" id="page3_checkbox">
        <input type="checkbox" id="page4_checkbox">
        <input type="checkbox" id="page5_checkbox">
        <input type="checkbox" id="page6_checkbox">
        <input type="checkbox" id="page7_checkbox">

        <div id="flip_book">
            <!-- Konten halaman tetap sama -->
            <!-- ... (konten halaman tetap) ... -->
        </div>

        <button id="toggle-mode-btn">
            <i class="bi bi-moon-stars-fill"></i>
        </button>
    </main>
    
    <div id="responsive-warning">
         <div class="warning-icons">
            <i class="bi bi-phone-landscape"></i>
         </div>
         <p>Please rotate your device to landscape or use a larger screen for the best experience.</p>
    </div>
</body>
</html>

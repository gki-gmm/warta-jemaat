<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warta Jemaat GKI GMM</title>
    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a365d;
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* HEADER */
        .app-header {
            text-align: center;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        
        .app-header h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: white;
        }
        
        .app-header p {
            color: #cbd5e0;
            font-size: 14px;
        }
        
        /* MAIN CONTAINER */
        .main-container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        /* FLIPBOOK CONTAINER */
        .flipbook-container {
            width: 100%;
            height: 75vh;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        #book {
            width: 100%;
            height: 100%;
        }
        
        /* PAGE STYLE */
        .page {
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.1);
        }
        
        .page canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        
        /* NAVIGATION */
        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .nav-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: #4299e1;
            color: white;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .nav-btn:hover:not(:disabled) {
            background: #3182ce;
            transform: scale(1.05);
        }
        
        .nav-btn:active:not(:disabled) {
            transform: scale(0.95);
        }
        
        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .page-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 14px;
            min-width: 80px;
            text-align: center;
        }
        
        /* STATES */
        .state-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
        }
        
        .loading {
            color: #cbd5e0;
            font-size: 18px;
        }
        
        .error {
            color: #fc8181;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: 0 auto;
        }
        
        .error-details {
            margin-top: 10px;
            font-size: 12px;
            color: #e2e8f0;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
        }
        
        /* FOOTER */
        .app-footer {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
            color: #a0aec0;
            font-size: 12px;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .flipbook-container {
                height: 65vh;
            }
            
            .nav-btn {
                width: 45px;
                height: 45px;
            }
            
            body {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="app-header">
        <h1>Warta Jemaat GKI GMM</h1>
        <p>Edisi 14 Tahun ke-22 (21-12-2025)</p>
    </div>
    
    <div class="main-container">
        <div class="flipbook-container">
            <div id="book">
                <!-- PDF pages will be inserted here -->
                <div class="state-message loading">
                    Memuat PDF...
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <button class="nav-btn" id="prevBtn" disabled>‹</button>
            <div class="page-info">
                <span id="currentPage">1</span>/<span id="totalPages">--</span>
            </div>
            <button class="nav-btn" id="nextBtn" disabled>›</button>
        </div>
    </div>
    
    <div class="app-footer">
        Gunakan tombol atau geser halaman untuk navigasi
    </div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';
    </script>
    
    <!-- PageFlip -->
    <script src="https://cdn.jsdelivr.net/npm/page-flip/dist/js/page-flip.browser.js"></script>
    
    <script>
        // CONFIG
        const PDF_FILE = 'WARTA JEMAAT GKI GMM EDISI 14 Tahun ke-22 (21-12-2025).pdf';
        
        // STATE
        let flipbook = null;
        let pdfDoc = null;
        let totalPages = 0;
        let currentPage = 0;
        
        // ELEMENTS
        const bookElement = document.getElementById('book');
        const currentPageElement = document.getElementById('currentPage');
        const totalPagesElement = document.getElementById('totalPages');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        
        // INIT APP
        window.onload = initApp;
        
        async function initApp() {
            try {
                console.log('Memulai aplikasi...');
                
                // Load PDF
                await loadPDF();
                
                // Render first page
                await renderFirstPage();
                
                // Setup flipbook
                setupFlipbook();
                
            } catch (error) {
                showError('Gagal memuat aplikasi', error);
            }
        }
        
        async function loadPDF() {
            try {
                updateStatus('Memuat file PDF...');
                
                pdfDoc = await pdfjsLib.getDocument(PDF_FILE).promise;
                totalPages = pdfDoc.numPages;
                totalPagesElement.textContent = totalPages;
                
                console.log(`PDF dimuat: ${totalPages} halaman`);
                updateStatus(`Memuat halaman 1 dari ${totalPages}...`);
                
            } catch (error) {
                throw new Error(`Tidak dapat memuat file PDF: ${PDF_FILE}. Pastikan file berada di folder yang sama.`);
            }
        }
        
        async function renderFirstPage() {
            // Clear book element
            bookElement.innerHTML = '';
            
            // Render first page
            const page = await pdfDoc.getPage(1);
            await renderPageToBook(page, 1);
        }
        
        async function renderPageToBook(page, pageNumber) {
            const pageDiv = document.createElement('div');
            pageDiv.className = 'page';
            pageDiv.dataset.page = pageNumber;
            
            // Set as cover if first or last page
            if (pageNumber === 1 || pageNumber === totalPages) {
                pageDiv.setAttribute('data-density', 'hard');
            }
            
            const canvas = document.createElement('canvas');
            const context = canvas.getContext('2d');
            
            // Calculate optimal scale
            const container = document.querySelector('.flipbook-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const pageViewport = page.getViewport({ scale: 1 });
            
            // Scale to fit container
            const scale = Math.min(
                (containerWidth * 0.8) / pageViewport.width,
                (containerHeight * 0.8) / pageViewport.height,
                1.5 // Max scale
            );
            
            const viewport = page.getViewport({ scale: scale });
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            
            // Render
            await page.render({
                canvasContext: context,
                viewport: viewport
            }).promise;
            
            pageDiv.appendChild(canvas);
            bookElement.appendChild(pageDiv);
            
            // Update status
            updateStatus(`Halaman ${pageNumber} siap...`);
        }
        
        async function renderAllPages() {
            updateStatus('Menyiapkan semua halaman...');
            
            for (let i = 2; i <= totalPages; i++) {
                try {
                    const page = await pdfDoc.getPage(i);
                    await renderPageToBook(page, i);
                    
                    // Update progress occasionally
                    if (i % 5 === 0 || i === totalPages) {
                        updateStatus(`Menyiapkan halaman ${i}/${totalPages}...`);
                    }
                } catch (error) {
                    console.error(`Error rendering page ${i}:`, error);
                }
            }
            
            updateStatus('Siap!');
        }
        
        function setupFlipbook() {
            // Wait a bit for DOM to update
            setTimeout(() => {
                const container = document.querySelector('.flipbook-container');
                const isMobile = window.innerWidth < 768;
                
                const width = Math.min(container.clientWidth * 0.9, 800);
                const height = Math.min(container.clientHeight * 0.9, 600);
                
                // Initialize PageFlip
                flipbook = new St.PageFlip(bookElement, {
                    width: width,
                    height: height,
                    size: "fixed",
                    showCover: true,
                    mobileScrollSupport: true,
                    useMouseEvents: true,
                    swipeDistance: isMobile ? 30 : 50,
                    startPage: currentPage,
                    mode: isMobile ? "portrait" : "double",
                    minWidth: 250,
                    minHeight: 350,
                    maxShadowOpacity: 0.2
                });
                
                // Load pages
                flipbook.loadFromHTML(bookElement.querySelectorAll('.page'));
                
                // Events
                flipbook.on('flip', (e) => {
                    currentPage = e.data;
                    currentPageElement.textContent = currentPage + 1;
                    updateButtonStates();
                });
                
                // Enable buttons
                updateButtonStates();
                
                // Start rendering remaining pages in background
                setTimeout(() => renderAllPages(), 1000);
                
                // Handle resize
                setupResizeHandler();
                
            }, 100);
        }
        
        function updateButtonStates() {
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === totalPages - 1;
        }
        
        function setupResizeHandler() {
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(() => {
                    if (flipbook) {
                        // Destroy and recreate on resize
                        const lastPage = currentPage;
                        flipbook.destroy();
                        setupFlipbook();
                        if (flipbook && lastPage > 0) {
                            // Go back to last page after reinitialization
                            setTimeout(() => flipbook.flip(lastPage), 100);
                        }
                    }
                }, 300);
            });
        }
        
        // Navigation
        prevBtn.addEventListener('click', () => flipbook.flipPrev());
        nextBtn.addEventListener('click', () => flipbook.flipNext());
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (!flipbook) return;
            
            if (e.key === 'ArrowLeft' && !prevBtn.disabled) {
                flipbook.flipPrev();
            } else if (e.key === 'ArrowRight' && !nextBtn.disabled) {
                flipbook.flipNext();
            }
        });
        
        // Helper functions
        function updateStatus(message) {
            const statusElement = document.querySelector('.state-message');
            if (statusElement) {
                statusElement.textContent = message;
            }
        }
        
        function showError(message, error = null) {
            bookElement.innerHTML = `
                <div class="state-message error">
                    ${message}
                    ${error ? `<div class="error-details">${error.message}</div>` : ''}
                    <div style="margin-top: 15px; font-size: 14px;">
                        Pastikan file PDF ada di folder yang sama dengan file HTML ini.
                    </div>
                </div>
            `;
            
            prevBtn.disabled = true;
            nextBtn.disabled = true;
        }
    </script>
</body>
</html>
